                const display = document.getElementById('display');

                // If the current input is something like "200 %", it means calculate 200% of a number
                if (expression.includes('%')) {
                    expression = expression.replace('%', '').trim(); // Clean any extra spaces
                    // Calculate percentage (e.g., 200 * 20% = 40)

                    // Sanitize input to allow only valid mathematical expressions
                    const sanitizedInput = input
                        .replace(/sin|cos|tan|log|ln|sqrt|\^|Math\.pow|e/g, match => match) // prevent eval issues
                        .replace(/[^-()\d/*+.e^sin|cos|tan|log|ln|sqrt]/g, '')  // Strip out invalid characters

                    // Validate that the input is well-formed

            // Plot graph for a given mathematical expression
            function plotGraph() {
                const input = document.getElementById('graph-input').value;
                const canvas = document.getElementById('graphCanvas');
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                // Clear the previous graph
                ctx.clearRect(0, 0, width, height);

                if (!input) {
                    alert("Please enter a valid mathematical expression to plot.");
                    return;
                }

                // Prepare the x and y values for plotting
                let xValues = [];
                let yValues = [];
                const range = 10; // Range of x-axis from -10 to 10
                const scaleX = width / (2 * range); // Scaling factor for x-axis
                const scaleY = height / (2 * range); // Scaling factor for y-axis

                // Loop to calculate x and y values from -10 to 10
                for (let i = -range; i <= range; i += 0.1) {  // Create an x-range from -10 to 10 with 0.1 interval
                    let x = i;
                    let y;
                    try {
                        //Math.sin(x) Enter x**3: The graph of y = x^3 will appear as a cubic curve.
                        // Replace 'x' in the expression with the actual x value
                        let expr = input.replace(/x/g, `(${x})`);

                        xValues.push(x);
                        yValues.push(y);
                    } catch (error) {
                        // If an error occurs while evaluating the expression, skip this point
                        continue;
                    }
                }

                // Plot the graph on the canvas
                ctx.beginPath();
                ctx.moveTo(xValues[0] * scaleX + width / 2, -yValues[0] * scaleY + height / 2); // Start point

                // Draw line to the next points
                for (let i = 1; i < xValues.length; i++) {
                    let x = xValues[i];
                    let y = yValues[i];
                    ctx.lineTo(x * scaleX + width / 2, -y * scaleY + height / 2);
                }

                ctx.stroke();  // Draw the lines on the canvas

                // Optionally, draw axis lines (x=0 and y=0)
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);  // X-axis
                ctx.moveTo(width / 2, 0);
                ctx.lineTo(width / 2, height);  // Y-axis
                ctx.strokeStyle = 'gray';
                ctx.stroke();
            }


            // Function to add two matrices
            function addMatrices(matrix1, matrix2) {
                const rows = matrix1.length;
                const cols = matrix1[0].length;

                // Ensure matrices have the same dimensions
                if (matrix1.length !== matrix2.length || matrix1[0].length !== matrix2[0].length) {
                    throw new Error('Matrices must have the same dimensions for addition!');
                }

                const result = [];
                for (let i = 0; i < rows; i++) {
                    const row = [];
                    for (let j = 0; j < cols; j++) {
                        row.push(matrix1[i][j] + matrix2[i][j]);
                    }
                    result.push(row);
                }
                return result;
            }

            // Function to subtract two matrices
            function subtractMatrices(matrix1, matrix2) {
                const rows = matrix1.length;
                const cols = matrix1[0].length;

                // Ensure matrices have the same dimensions
                if (matrix1.length !== matrix2.length || matrix1[0].length !== matrix2[0].length) {
                    throw new Error('Matrices must have the same dimensions for subtraction!');
                }

                const result = [];
                for (let i = 0; i < rows; i++) {
                    const row = [];
                    for (let j = 0; j < cols; j++) {
                        row.push(matrix1[i][j] - matrix2[i][j]);
                    }
                    result.push(row);
                }
                return result;
            }

            // Function to multiply two matrices
            function multiplyMatrices(matrix1, matrix2) {
                const rowsA = matrix1.length;
                const colsA = matrix1[0].length;
                const rowsB = matrix2.length;
                const colsB = matrix2[0].length;

                // Ensure matrix multiplication is possible
                if (colsA !== rowsB) {
                    throw new Error('Number of columns in Matrix A must equal number of rows in Matrix B for multiplication!');
                }

                const result = [];
                for (let i = 0; i < rowsA; i++) {
                    const row = [];
                    for (let j = 0; j < colsB; j++) {
                        let sum = 0;
                        for (let k = 0; k < colsA; k++) {
                            sum += matrix1[i][k] * matrix2[k][j];
                        }
                        row.push(sum);
                    }
                    result.push(row);
                }
                return result;
            }

            // Function to calculate the determinant of a matrix (only works for square matrices)
            function determinant(matrix) {
                const n = matrix.length;
                if (n !== matrix[0].length) {
                    throw new Error('Matrix must be square to calculate determinant!');
                }

                if (n === 2) {
                    return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
                }

                let det = 0;
                for (let i = 0; i < n; i++) {
                    const subMatrix = matrix.slice(1).map(row => row.filter((_, j) => j !== i));
                    det += matrix[0][i] * ((i % 2 === 0 ? 1 : -1) * determinant(subMatrix));
                }
                return det;
            }

            // Function to calculate the inverse of a matrix (only works for square matrices with non-zero determinant)
            function inverse(matrix) {
                const n = matrix.length;
                const det = determinant(matrix);

                if (det === 0) {
                    throw new Error('Matrix is singular, cannot calculate inverse.');
                }

                if (n === 2) {
                    const invDet = 1 / det;
                    return [
                        [matrix[1][1] * invDet, -matrix[0][1] * invDet],

                    ];

            // Function to compute dot product of two vectors
            function dotProduct(vectorA, vectorB) {
                if (vectorA.length !== vectorB.length) {
                    throw new Error('Vectors must have the same length for dot product!');
                }

                return vectorA.reduce((sum, val, index) => sum + val * vectorB[index], 0);
            }

            // Function to compute cross product of two 3D vectors
            function crossProduct(vectorA, vectorB) {
                if (vectorA.length !== 3 || vectorB.length !== 3) {
                    throw new Error('Cross product is only defined for 3D vectors!');
                }

                return [
                    vectorA[1] * vectorB[2] - vectorA[2] * vectorB[1],
                    vectorA[2] * vectorB[0] - vectorA[0] * vectorB[2],
                    vectorA[0] * vectorB[1] - vectorA[1] * vectorB[0],
                ];
            }

            // Function to compute magnitude (length) of a vector
            function magnitude(vector) {
                return Math.sqrt(vector.reduce((sum, val) => sum + val * val, 0));
            }

            // Function to solve a system of linear equations using Gaussian elimination
            function gaussianElimination(matrix, b) {
                const n = matrix.length;
                const augmentedMatrix = matrix.map((row, i) => [...row, b[i]]);

                // Forward elimination
                for (let i = 0; i < n; i++) {
                    // Find the pivot
                    let maxRow = i;
                    for (let j = i + 1; j < n; j++) {
                        if (Math.abs(augmentedMatrix[j][i]) > Math.abs(augmentedMatrix[maxRow][i])) {
                            maxRow = j;
                        }
                    }

                    // Swap rows
                    [augmentedMatrix[i], augmentedMatrix[maxRow]] = [augmentedMatrix[maxRow], augmentedMatrix[i]];

                    // Eliminate variables below the pivot
                    for (let j = i + 1; j < n; j++) {
                        const factor = augmentedMatrix[j][i] / augmentedMatrix[i][i];
                        for (let k = i; k < n + 1; k++) {
                            augmentedMatrix[j][k] -= factor * augmentedMatrix[i][k];
                        }
                    }
                }

                // Back substitution
                const solution = Array(n).fill(0);
                for (let i = n - 1; i >= 0; i--) {
                    solution[i] = augmentedMatrix[i][n] / augmentedMatrix[i][i];
                    for (let j = i - 1; j >= 0; j--) {
                        augmentedMatrix[j][n] -= augmentedMatrix[j][i] * solution[i];
                    }
                }

                return solution;
            }
